<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin ‚Ä¢ Pet QR</title>
  <style>
    :root{
      --bg:#0b1220; --card:#121c33; --text:#eaf0ff; --muted:#93a4c7;
      --accent:#22d3ee; --accent2:#60a5fa; --line:rgba(255,255,255,.10);
      --danger:#fb7185;
    }
    body{margin:0; background:radial-gradient(1200px 600px at 10% 0%, rgba(34,211,238,.15), transparent 50%),
                       radial-gradient(900px 500px at 90% 10%, rgba(96,165,250,.18), transparent 45%),
                       var(--bg);
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:var(--text);}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:18px;}
    .card{width:100%;max-width:420px;background:rgba(18,28,51,.92);border:1px solid var(--line);
          border-radius:18px;box-shadow:0 18px 60px rgba(0,0,0,.35);padding:18px;}
    h1{margin:0 0 8px 0;font-size:22px;}
    .muted{color:var(--muted);margin:0 0 14px 0;}
    label{display:block;margin:10px 0 6px;color:var(--muted);font-size:13px;}
    input{width:100%;padding:12px 12px;border-radius:12px;border:1px solid var(--line);
          background:rgba(255,255,255,.03);color:var(--text);outline:none;}
    .btn{margin-top:14px;width:100%;padding:12px;border-radius:12px;border:1px solid rgba(34,211,238,.35);
         background:linear-gradient(90deg, rgba(34,211,238,.22), rgba(96,165,250,.22));
         color:var(--text);font-weight:800;cursor:pointer;}
    .err{margin-top:12px;padding:10px;border-radius:12px;border:1px solid rgba(251,113,133,.35);
         background:rgba(251,113,133,.12);color:#ffd0d8;}
    .small{margin-top:12px;color:var(--muted);font-size:12px;}
    code{background:rgba(255,255,255,.06);padding:2px 6px;border-radius:8px;border:1px solid var(--line);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üîê Admin ‚Ä¢ Pet QR</h1>
      <p class="muted">Entr√° para ver los logs de escaneos.</p>

      <form method="post" action="/admin/login">
        <label>Usuario</label>
        <input name="username" autocomplete="username" required />

        <label>Contrase√±a</label>
        <input name="password" type="password" autocomplete="current-password" required />

        <button class="btn" type="submit">Entrar</button>
      </form>

      {% if error %}
        <div class="err">‚ö†Ô∏è {{ error }}</div>
      {% endif %}

      <div class="small">
        Tip: en producci√≥n cambi√° <code>ADMIN_USER</code> y <code>ADMIN_PASSWORD</code> por env vars.
      </div>
    </div>
  </div>
</body>
</html>
