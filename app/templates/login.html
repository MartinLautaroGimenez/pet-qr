<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin • Login</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1a2e;--text:#eaf0ff;--muted:#93a4c7;--line:rgba(255,255,255,.10);--accent:#22d3ee;}
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(900px 500px at 10% 0%, rgba(34,211,238,.16), transparent 60%),var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .card{width:min(440px,100%);background:rgba(15,26,46,.92);border:1px solid var(--line);border-radius:18px;padding:16px;box-shadow:0 18px 60px rgba(0,0,0,.35)}
    h1{margin:0 0 10px 0}
    .muted{color:var(--muted);margin:0 0 14px 0}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:rgba(255,255,255,.03);color:var(--text);outline:none}
    .btn{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(34,211,238,.35);
      background:linear-gradient(90deg, rgba(34,211,238,.22), rgba(96,165,250,.22));color:var(--text);font-weight:900;cursor:pointer}
    .err{margin-top:10px;color:#fb7185}
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" method="post" action="/admin/login">
      <h1>Admin</h1>
      <p class="muted">Ingresá con tus credenciales.</p>
      <input name="username" placeholder="Usuario" required>
      <div style="height:10px"></div>
      <input name="password" placeholder="Contraseña" type="password" required>
      <div style="height:12px"></div>
      <button class="btn" type="submit">Entrar</button>
      {% if error %}
        <div class="err">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</body>
</html>
